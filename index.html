<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finsweet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
 
</head>
<body>
  <header>

    <div class="logo">
      <h1>{finsweet</h1>
    </div>

    <nav>
      <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Services</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
     
      <div class="assistance">
        <div class="left-contact">
          <img src="./Images/Assistance Icon.png" alt="">
        </div>

        <div class="right-contact">
          <p>Read Assistance</p>
          <p>1800 265 24 52</p>
        </div>
      </div>
    </nav>
  </header>
  <div class="main">
    <div class="container">
      <div class="left-content">
        <div class="text">
          <h1>Get your vehicle service  done online at one point</h1>
        </div>
  
        <div class="btn">
          <button>Book a service</button>
        </div>
  
        <div class="text1">
          <p>We are open</p>
        </div>
          
        <div class="text2">
          <p>Monday to friday 9:00AM to 10:00AM</p>
        </div>
      </div>
  
      <div class="right-image">    
        <img src="./Images/Service.png" alt="Service" class="Service">
        <img src="./Images/Rating.png" alt="Rating" class="Rating">
      </div>
    </div>
  </div>
</html>
